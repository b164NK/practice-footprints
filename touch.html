<!DCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>DOMとタッチ操作のデータバインディング</title>
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="style.css" >
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.js"></script>

	</head>

	<body>
		<h2>DOMとタッチ操作のデータバインディング</h2>
		<div id="app">
			<div id="myCanvas" v-on:[eventstart]="handleStart"
								v-on:[eventmove]="handleMove"
								v-on:[eventend]="handleEnd"
								v-bind:style="{backgroundColor:bgcolor}">Touch Screen
			</div>

			<p>{{myText}}</p>
			<p>X座標:	{{pointX}}</p>
			<p>Y座標:	{{pointY}}</p>
			<span>表示される座標はタッチスクリーン左上からの相対距離</span>
		</div>

		<script src="touch.js"></script>
	</body>

</html>
